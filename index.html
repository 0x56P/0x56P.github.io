<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0e0e0e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Círculo de carga */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #333;
            border-top: 6px solid #00ffc3;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1.5s ease-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Mensaje de error */
        .error-message {
            font-size: 1.5em;
            color: #ff4d4d;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: #00ffc3;
            opacity: 0.5;
            animation: moveParticle 5s ease-in-out infinite, growParticle 3s ease-in-out infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        @keyframes growParticle {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Círculo de carga -->
    <div class="spinner"></div>
    <h1>Procesando datos...</h1>
    
    <!-- Mensaje de error, aparecerá después -->
    <div class="error-message">Quitate la vpn nigga.</div>

    <!-- Partículas de fondo -->
    <div class="particles"></div>

    <script src="animations.js"></script>
    <script>
        // Función para generar partículas flotantes de fondo
        function generateParticles() {
            const particleContainer = document.querySelector('.particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 5 + 5 + 'px'; // Tamaño aleatorio
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw'; // Posición aleatoria en el eje X
                particle.style.animationDuration = Math.random() * 3 + 3 + 's'; // Duración aleatoria de la animación
                particleContainer.appendChild(particle);
            }
        }

        generateParticles();

        // Forzar un error 100% de las veces
        async function processData() {
            try {
                // Simulamos un error 100% de las veces
                throw new Error("Error intencional para prueba");

            } catch (error) {
                console.error(error);
                // Mostrar el mensaje de error con animación
                document.querySelector('.error-message').style.opacity = '1'; 
            }
        }

        // Llamar a la función de procesamiento de datos al cargar la página
        processData();
    </script>
</body>
</html>
